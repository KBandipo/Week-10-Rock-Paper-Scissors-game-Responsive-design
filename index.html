<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./Resources/CSS/style.css" />
    <title>ROCK PAPER AND SCISSORS GAME</title>
  </head>
  <body>
    <!-- main container -->
    <main class="main-container">
      <div class="game-container" id="game-container">
        <h1 class="game-heading">ROCK PAPER AND SCISSORS GAME</h1>
        <!-- game rule -->
        <section class="game-rule-section">
          <p>Game Rules</p>
          <ul class="game-rule">
            <li>Rock beats Scissors, so, Rock wins</li>
            <li>Scissors beats Paper, so, Scissors wins</li>
            <li>Paper beats Rock, so, Paper wins</li>
            <li>
              If both players choose the same element, it's a tie or a draw, and
              no one wins
            </li>
          </ul>
        </section>
      </div>
    </main>

    <script type="module" src="./Resources/JavaScript/script.js"></script>
  </body>
</html>
